name: CI checks

on: pull_request

jobs:
  format:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: "12"
      - name: Install
        run: npm ci
      - name: Check format
        run: npm run format:check
